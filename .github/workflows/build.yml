name: Build ESP32 Firmware

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build firmware (PlatformIO)
        run: pio run

      # Opcional: ver qué quedó en el repo luego del build
      - name: List firmware directory
        run: |
          ls -R
          echo "Contenido de firmware/:"
          ls -R firmware || echo "No se encontró la carpeta firmware"

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: firmware/
