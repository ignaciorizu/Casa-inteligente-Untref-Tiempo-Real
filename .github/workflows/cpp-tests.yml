name: C++ Tests

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        compiler: [g++, clang++]
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Instalar dependencias
      run: |
        sudo apt-get update
        sudo apt-get install -y clang make cmake libgtest-dev

    - name: Compilar Google Test
      run: |
        cd /usr/src/gtest
        sudo cmake CMakeLists.txt
        sudo make
        sudo cp lib/*.a /usr/lib

    - name: Verificar compilador
      run: |
        echo "Compiler: ${{ matrix.compiler }}"
        which ${{ matrix.compiler }} || echo "Compilador no encontrado en PATH"
        ${{ matrix.compiler }} --version || echo "No se pudo obtener versión"

    - name: Compilar y ejecutar tests
      run: |
        chmod +x ./test/build_test.sh
        CXX="${{ matrix.compiler }}" ./test/build_test.sh

    - name: Mostrar resultados
      run: |
        echo "✅ Proceso completado para ${{ matrix.compiler }} en Ubuntu"